<div class="title">
    <h1>
        Lista de contactos
    </h1>
</div>

<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z7">

  
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
          </ng-container>

          <ng-container matColumnDef="cel">
            <th mat-header-cell *matHeaderCellDef> Celular </th>
            <td mat-cell *matCellDef="let element"> {{element.cel}} </td>
          </ng-container>

          <ng-container matColumnDef="tel">
            <th mat-header-cell *matHeaderCellDef> Tel Fijo </th>
            <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="cumple">
            <th mat-header-cell *matHeaderCellDef> Fecha Cumplea√±os </th>
            <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
          </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 30]"
          aria-label="Select page of periodic elements">
        </mat-paginator>

</div>
