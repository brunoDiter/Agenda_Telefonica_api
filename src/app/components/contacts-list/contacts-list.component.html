<div class="title">
    <h1>
        Lista de contactos
    </h1>
</div>

<div class="container">
  
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Nombre contacto" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z7" matSort> <!--MatSort es la directiva para ordenamiento-->

  
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th> <!-- mat sort header, se coloca solo en las columnas que quiero aplicar el ordenamiento-->
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
          </ng-container>

          <ng-container matColumnDef="cel">
            <th mat-header-cell *matHeaderCellDef> Celular </th>
            <td mat-cell *matCellDef="let element"> {{element.cel}} </td>
          </ng-container>

          <ng-container matColumnDef="tel">
            <th mat-header-cell *matHeaderCellDef> Tel Fijo </th>
            <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="cumple">
            <th mat-header-cell *matHeaderCellDef> Fecha Cumplea√±os </th>
            <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> <button class="" mat-raised-button color="primary">Agregar</button> </th>
            <td mat-cell *matCellDef="let element"> 
              <mat-icon matTooltip="Buscar" class="search" fontIcon="search"></mat-icon>
              <mat-icon matTooltip="Editar" class="edit" fontIcon="edit"></mat-icon>
              <mat-icon matTooltip="Borrar" class="delete" fontIcon="delete"></mat-icon> 
            </td>
          </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Busqueda sin resultados "{{input.value}}"</td>
        </tr>
      </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 30]"
          aria-label="Select page of periodic elements">
        </mat-paginator>

        

</div>
