<div class="title">
    <h1>Agregar Contacto</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-card class="card">
        <mat-card-subtitle>
            Datos del contacto
        </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarContacts()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Apellido</mat-label>
                        <input formControlName="apellido" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Celular</mat-label>
                        <input type="number" formControlName="celular" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Tel fijo</mat-label>
                        <input type="number" formControlName="telFijo" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Fecha Cumplea√±os</mat-label>
                        <input type="date" formControlName="cumpleanio" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2"><button [disabled]="form.invalid" type="submit" class="aceptar" mat-raised-button  
                        color="accent">Aceptar</button><button routerLink="/contactsList" mat-raised-button
                        color="primary">Volver</button></mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
